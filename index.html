<!DOCTYPE HTML>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">

		<title>Jogo da velha</title>

		<script src="jquery-2.2.1.js"></script>
		<script src="jogo.js"></script>

		<link href="https://fonts.googleapis.com/css?family=Acme|Indie+Flower" rel="stylesheet">

	</head>

	<body style="font-family: 'Indie Flower', cursive;">


		<!-- TELA INICIAL -->
		<div id="pagina_inicial" align="center" style="margin-top: 80px;">
			<table width="600px;">
				<tbody>
					<tr>
						<td colspan="3" align="center"><h1>Jogo da Velha</h1></td>
					</tr>

					<tr>
						<td align="center"> <!-- Jogador 1 -->
							<img src="imagens/jogador_1.png"> <br>
							<input id="entrada_apelido_jogador_1" style="border: 1px solid grey; margin: 10px; padding: 3px;" type="text" maxlength="10" placeholder="Jogador 1">
						</td>

<!--################################################################# -->

						<td align="center"> <!-- BotÃ£o Iniciar  -->
							<img id="btn_iniciar_jogo" src="imagens/iniciar.png">
						</td>

<!--################################################################# -->

						<td align="center"> <!-- Jogador 2 -->
							<img src="imagens/jogador_2.png"> <br>
							<input id="entrada_apelido_jogador_2" style="border: 1px solid grey; margin: 10px; padding: 3px;" type="text" maxlength="10" placeholder="Jogador 2">
						</td>

<!--################################################################# -->

					</tr>
				</tbody>
			</table>
		</div>



		<!-- PALCO DO JOGO -->
		<div id="palco_jogo" style="display: none; margin-top: 90px; text-align: center;">

			<div style="display: inline-block"> <!-- Jogador 1 -->
				<img src="imagens/jogador_1.png">
				<br>
				<span style="font-weight: bold; font-size: 22px;"  id="nome_jogador_1"></span>
			</div>

<!--################################################################# -->
			<!-- GRID DO JOGO DA VELHA -->
			<div style="display: inline-block ">

				<table>
					<tr>
						<td style="border-right: 1px solid red; border-bottom: 1px solid red;">
							<div class="jogada" id="a-1" style="width: 100px; height: 100px;"></div>
						</td>
						<td style="border-right: 1px solid red; border-bottom: 1px solid red;">
							<div class="jogada" id="a-2" style="width: 100px; height: 100px;"></div>
						</td>
						<td style="border-bottom: 1px solid red;">
							<div class="jogada" id="a-3" style="width: 100px; height: 100px;"></div>
						</td>
					</tr>
					<tr>
						<td style="border-bottom: 1px solid red; border-right: 1px solid red;">
							<div class="jogada" id="b-1" style="width: 100px; height: 100px;"></div>
						</td>
						<td style="border-bottom: 1px solid red; border-right: 1px solid red;">
							<div class="jogada" id="b-2" style="width: 100px; height: 100px;"></div>
						</td>
						<td style="border-bottom: 1px solid red;">
							<div class="jogada" id="b-3" style="width: 100px; height: 100px;"></div>
						</td>
					</tr>
					<tr>
						<td style="border-right: 1px solid red;">
							<div class="jogada" id="c-1" style="width: 100px; height: 100px;"></div>
						</td>
						<td style="border-right: 1px solid red;">
							<div class="jogada" id="c-2" style="width: 100px; height: 100px;"></div>
						</td>
						<td>
							<div class="jogada" id="c-3" style="width: 100px; height: 100px;"></div>
						</td>
					</tr>
				</table>
				
			</div>

<!--################################################################# -->

			<div style="display: inline-block"> <!-- Jogador 2 -->
				<img src="imagens/jogador_2.png">
				<br>
				<span style="font-weight: bold; font-size: 22px;" id="nome_jogador_2"></span>
			</div>
			
		</div>
